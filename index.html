<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/db.js"></script>
    <script src="static/js/scripts.js"></script>
</head>
<body onload="init()">
<div class="quiz">
    <div class="card quiz-card">
        <img src="static/logos/brainbg.jpg" class="card-img-top">

        <div class="card-body" id="end-screen" style="display: none">
            <h5 class="card-title">Quiz Beendet</h5>
            <p class="card-text">Du hast <b id="correct-answers">0</b> von <b id="total-questions">0</b> Fragen richtig beantwortet.</p>
            <button class="btn btn-primary" onclick="restartQuiz()">Quiz Neustarten</button>
        </div>

        <div class="card-body" id="question-body">
            <h5 class="card-title" id="question">Frage:</h5>
            <div class="card quiz-card-answer mb-2" onclick="answer(1)">
                <div class="card-body" id="answer-1">
                    Antwort 1
                </div>
            </div>
            <div class="card quiz-card-answer mb-2" onclick="answer(2)">
                <div class="card-body" id="answer-2">
                    Antwort 2
                </div>
            </div>
            <div class="card quiz-card-answer mb-2" onclick="answer(3)">
                <div class="card-body" id="answer-3">
                    Antwort 3
                </div>
            </div>
            <div class="card quiz-card-answer mb-2" onclick="answer(4)">
                <div class="card-body" id="answer-4">
                    Antwort 4
                </div>
            </div>
            <div class="question-footer">
                <span>
                    <b id="current-question">1</b> von <b id="quiz-length">0</b> Fragen
                </span>
                <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">Weiter</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
