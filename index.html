<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/db.js"></script>
    <script src="static/js/scripts.js"></script>
</head>
<body onload="init()">
<div class="quiz">
    <div class="card quiz-card">
        <img src="static/logos/question-mark.png" class="card-img-top" alt="Quiz Logo" id="image">
        <div class="progress-body">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                     aria-valuemax="100" id="progress-bar">25%
                </div>
            </div>
        </div>
        <div class="card-body" id="end-screen" style="display: none">
            <h5 class="card-title text-center text-bold text-2rem">Quiz beendet!</h5>
            <p class="card-text text-center">Du hast <b id="correct-answers">0</b> von <b id="total-questions">0</b>
                Fragen richtig beantwortet.</p>
            <button class="btn btn-primary float-end btn-dark-blue" onclick="restartQuiz()">Quiz neustarten</button>
        </div>

        <div class="card-body" id="question-body">
            <h5 class="card-title" id="question">Frage:</h5>
            <div class="card quiz-card-answer mb-2" onclick="answer(1)">
                <div class="card-body" id="answer-1">
                    Antwort 1
                </div>
            </div>
            <div class="card quiz-card-answer mb-2" onclick="answer(2)">
                <div class="card-body" id="answer-2">
                    Antwort 2
                </div>
            </div>
            <div class="card quiz-card-answer mb-2" onclick="answer(3)">
                <div class="card-body" id="answer-3">
                    Antwort 3
                </div>
            </div>
            <div class="card quiz-card-answer mb-2" onclick="answer(4)">
                <div class="card-body" id="answer-4">
                    Antwort 4
                </div>
            </div>
            <div class="question-footer">
                <span>
                    <b id="current-question">1</b> von <b id="quiz-length">0</b> Fragen
                </span>
                <button class="btn btn-primary btn-dark-blue" id="next-button" disabled onclick="nextQuestion()">
                    Weiter
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
